<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Counter Example</title>
  </head>
  <body>
    <div id="app">
      <button @click="count++">
        Count is: {{ count }}
      </button>
    </div>

    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

      createApp({
        setup() {
          return {
            count: ref(0)
          };
        }
      }).mount('#app');
    </script>
  </body>
</html>
